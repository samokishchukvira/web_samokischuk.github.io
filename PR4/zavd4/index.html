<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4</title>
</head>
<body> 
    <div id="output"></div>
    
    <script>
        const bet = prompt("Введіть суму ставки:");

        if (isNaN(bet) || bet <= 0) {
            alert("Будь ласка, введіть позитивне число для ставки.");
        } else {
            const random = Math.floor(Math.random() * 11) - 5; 
            setTimeout(() => {
                let resultMessage;
                if (random <= 0) {
                    resultMessage = `Ви не вгадали. Випадкове число: ${random}.`;
                } else {
                    const winnings = bet * random;
                    resultMessage = `Вітаємо! Ви виграли ${winnings} гривень. Випадкове число: ${random}.`;
                }
                document.getElementById('output').textContent = resultMessage;
            }, 1000); 
        }
    </script>
</body>
</html>
