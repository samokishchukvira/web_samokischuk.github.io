<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="todo-container">
        <h1>ToDo List</h1>
        <input type="text" id="new-task" placeholder="Додайте завдання">
        <ul id="task-list"></ul>
        <div class="buttons">
            <button id="all-tasks">Всі завдання</button>
            <button id="completed-tasks">Виконані</button>
            <button id="uncompleted-tasks">Невиконані</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
